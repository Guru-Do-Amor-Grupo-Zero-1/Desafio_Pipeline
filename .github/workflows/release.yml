name: CI/CD para Release

on:
  push:
    branches:
      - release

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      #- name: Rodar testes com Maven
      # run: mvn clean test -X -f back/pom.xml

      - name: Build da imagem Docker
        run: |
          docker build -t regiinaldo/back-gurudoamor:release-${{github.sha}} ./back

      - name: Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push da imagem para o Docker Hub
        run: |
          docker push regiinaldo/back-gurudoamor:release-${{github.sha}}

      - name: Criar payload do Slack
        run: |
          echo "{"text":"Nova release publicada!"}" > slack-payload.json
          
      - name: Notificação Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: ./slack-payload.json
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} #teste
